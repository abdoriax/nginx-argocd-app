name: Main Deploy Workflow

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  debug_event:
    name: Echo GitHub Event
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub event payload
        run: echo "${{ toJson(github.event) }}"
