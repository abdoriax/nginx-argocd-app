apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-app
  namespace: my-nginx-app
  labels:
    app: my-nginx-app
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: my-nginx-app
  template:
    metadata:
      labels:
        app: my-nginx-app
    spec:
      containers:
        - name: nginx-container
          image: ghcr.io/abdoriax/nginx-argocd-app:92ee320
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "100m"
