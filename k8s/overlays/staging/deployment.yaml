apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-stg
  namespace: nginx-app-stg
  labels:
    app: nginx-app-stg
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: nginx-app-stg
  template:
    metadata:
      labels:
        app: nginx-app-stg
    spec:
      containers:
        - name: nginx-container
          image: ghcr.io/abdoriax/nginx-argocd-app:v0.1.8-beta
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "100m"
